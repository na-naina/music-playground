{% extends "base.html" %}

{% block content %}
    <h1>Update response</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.response.label }}<br>
            {{ form.response(size=32) }}
            {% for error in form.response.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}

        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
